<h1>User Profile Information</h1>
<div *ngIf="!checkForLogin()">
    <div class="alert alert-danger">Oops! You need to log in!</div>
</div>
<div *ngIf="checkForLogin()">
    <img style="width: 50px" src="{{ user?.photoURL }}" />
    <p>Name: {{ user?.displayName }}</p>
    <p>Favorites: </p>
</div>
