<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <img src="images/test-logo.png">
                    <h3 style="color: #ffffff;font-weight: 700;float: left;font-size:20px;">
                        GO<span style="font-weight: 400">PARK</span>
                    </h3>
                </li>
                <li>
                    <a routerLink="/" (click)="navSelect($event)" id="dashLink">Dashboard</a>
                </li>
                <li>
                    <a routerLink="/profile" (click)="navSelect($event)" id="profLink">Profile</a>
                </li>
                <li>
                    <a href="#" (click)="navSelect($event)" id="suggLink">Community Suggestions</a>
                </li>
                <li>
                    <a href="#search" id="searLink">New Search</a>
                </li>
                <li>
                    <a href="#contact" id="contLink">Contact</a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="btn btn-default" (click)="openNav($event)" id="menu-toggle">&#9776;</a>
                                <div class="navbar-header" style="float: right">
                                <button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
                                <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
                                </div>
                        <router-outlet></router-outlet>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
