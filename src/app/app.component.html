<div id="loader-wrapper" #spinnerElement style="display: none;">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <h3 style="font-size: 1.5em; color: #fff; text-align: left; margin-left: 20px;">GoPark</h3>
            <li class="fa fa-tachometer" [routerLink]="[ '/dashboard' ]">
                <a id="dashLink">Dashboard</a>
            </li>
            <li class="fa fa-user" [routerLink]="[ '/profile' ]">
                <a id="profLink">Profile</a>
            </li>
            <li class="fa fa-binoculars" [routerLink]="[ '/search' ]">
                <a id="searLink">New Search</a>
            </li>
            <li class="fa fa-users">
                <a href="#" (click)="navSelect($event)" id="suggLink">Community Suggestions</a>
            </li>
            <li class="fa fa-phone" [routerLink]="[ '/contact' ]">
                <a id="contLink">Contact</a>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper" style="padding-bottom: 40px">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav">
                        <a class="btn btn-default" (click)="openNav($event)" id="menu-toggle">&#9776;</a>
                        <!-- <div id="nav-logo">
                            <h1>GOPARK</h1>
                        </div> -->
                        <div id="navbar-login" style="float: right">
                            <button id="loginStatus" class="btn btn-primary btn-margin" [routerLink]="[ '/login' ]" *ngIf="checkForLogin()">Log In</button>
                            <button id="loginStatus" class="btn btn-primary btn-margin" (click)="logout()" *ngIf="!checkForLogin()">Log Out</button>
                        </div>
                    </div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
